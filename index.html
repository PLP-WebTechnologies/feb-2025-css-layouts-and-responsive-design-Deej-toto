<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage</title>
  <style>
    /* Reset some default styles */
    body, h1, p {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Navigation Bar Styling */
    nav {
      background: #333;
      color: white;
      padding: 10px 0;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }

    /* Main Layout with Flexbox */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }
    .main-content {
      flex: 1 1 60%; /* Flex grow, shrink, and basis */
      padding: 20px;
    }
    .sidebar {
      flex: 1 1 30%;
      padding: 20px;
      background-color: #f4f4f4;
    }

    /* Media Queries */
    /* Mobile devices */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .main-content {
        flex: 1 1 100%;
        padding: 10px;
      }
      .sidebar {
        flex: 1 1 100%;
        margin-top: 20px;
      }
    }

    /* Tablet */
    @media (min-width: 769px) and (max-width: 1024px) {
      .container {
        flex-direction: row;
        justify-content: space-between;
      }
      .main-content {
        flex: 1 1 70%;
      }
      .sidebar {
        flex: 1 1 28%;
      }
    }

    /* Desktop */
    @media (min-width: 1025px) {
      .container {
        flex-direction: row;
        justify-content: space-between;
      }
      .main-content {
        flex: 1 1 60%;
      }
      .sidebar {
        flex: 1 1 35%;
      }
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="main-content">
      <h1>Main Content Area</h1>
      <p>This section is the main content area of the webpage. It takes more space on desktop screens.</p>
    </div>
    <div class="sidebar">
      <h1>Sidebar</h1>
      <p>This section is the sidebar, which is smaller than the main content area.</p>
    </div>
  </div>

</body>
</html>
